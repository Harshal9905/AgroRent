spring.application.name=agrorent

server.port=9090
#DB config
spring.datasource.url=jdbc:mysql://localhost:3306/agro_rent?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#JWT Symmetric Secret key for signing n Verification 
SECRET_KEY=
##JWT expiration timeout in msec : 24*3600*1000 - 1day
EXP_TIMEOUT=86400000
#
# SMTP Configuration for Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

#Cloudinary configuration
cloudinary.cloud.name=
cloudinary.api.key=
cloudinary.api.secret=


#RazorPay PaymentGateway
razorpay.api.key=
razorpay.api.secret=